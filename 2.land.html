<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/2.land.css">
	</head>
	<body>
		<div class="header">
	<div class="nav">
		<a href=""><img src="img/public/logo.png"></a>
		
		<ul id="nav_title">
			<li><a href="javascript:void(0);">在线课程</a></li>
			<li><a href="javascript:void(0);">互联网头条</a></li>
			<li><a href="javascript:void(0);">+提问</a></li>
		</ul>
	</div>
</div>
	<!--登陆注册-->
	<div id="main">
		<div>
			<div class="land_register">
				<div class="clearfix">
					<span class="active" id="left_land">登陆</span>
					<span id="left_register">注册</span>
				</div>
				
				<!--登陆-->
				<div class="main_land">
					<form action="javascript:void(0);" method="post">
						<label for="">
							<input type="text" id="" value="" placeholder="请输入手机号"/>
						</label>
						<br />
						<p class="block">手机号不能为空</p>
						<label for="">
							<input type="password" id="" value="" placeholder="请输入密码"/>
						</label>
						<br />
						<p>密码不能为空</p>
						<label for="">
							<input type="text" id="" value="" placeholder="验证码" class="CAPTCHA"/>
						</label>
						<a href="javascript:void(0);"><img src="img/menu/yanzmTp.png"/></a>
						<br />
						<p>请填写验证码</p>
						<label for="">
							<input type="checkbox" name="" id="" value="" />记住我
						</label>
						<a href="javascript:void(0);" class="forget_password">忘记密码了？</a>
						<br />
						<input type="submit" value="登陆"/>
					</form>
				</div>
				
				<!--注册-->
				<div class="main_register">
					<form action="javascript:void(0);" method="post">
						<label for="">
							<input type="text" id="" value="" placeholder="请输入手机号"/>
						</label>
						<br />
						<p>手机号不能为空</p>
						
						<label for="">
							<input type="text" id="" value="" placeholder="验证码" class="CAPTCHA"/>
						</label>
						<a href="javascript:void(0);" class="duanXi">获取验证码</a>
						<br />
						<p>验证码不能为空</p>
						
						<label for="">
							<input type="password" id="" value="" placeholder="请输入密码"/>
						</label>
						<br />
						<p>密码不能为空</p>
						
						<label for="">
							<input type="password" id="" value="" placeholder="请再次输入密码"/>
						</label>
						<br />
						<p>密码不能为空</p>
						
						<label for="">
							<input type="checkbox" name="" id="" value="" checked="checked"/><a href="javascript:void(0);">同意网站条款</a>
						</label>
						<br />
						<input type="submit" value="注册"/>
					</form>
				</div>
			</div>
		</div>
	</div>
